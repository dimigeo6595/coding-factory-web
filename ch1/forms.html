<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>My 1st Form</h2>
    <form >
        <div>
            <input type="radio" name="gender" value="male" id="fldMale" checked>
            <label for="fldMale">Άντρας</label><br>
            <input type="radio" name="gender" value="female" id="fldFemale">
            <label for="fldFemale">Γυναίκα</label>
        </div>

        <br>

        <div>
            <input type="checkbox" name="vehicle1" value="bike" id="fldBike" checked>
            <label for="fldBike">Ποδήλατο</label><br>
            <input type="checkbox" name="vehicle2" value="motorcyle" id="fldMotorcyle">
            <label for="fldMotorcyle">Μοτοσυκλέτα</label><br>
            <input type="checkbox" name="vehicle3" value="car" id="fldCar">  
            <label for="fldCar">Αυτοκίνητο</label>          
        </div>
        
        <br>

        <div>
            <label for="fldNationality">Υπηκοότητα</label>
            <select name="nationality" id="fldNationality">
                <option value="" disabled selected>Επιλέξτε υπηκοότητα</option>
                <option value="greek">Ελληνική</option>
                <option value="english">Αγγλική</option>
                <option value="spain">Ισπανική</option>
            </select>
        </div>

        <br>

        <div>
            <div>
                <label for="fldFirstname">Όνομα</label>
                <input type="text" name="firstname" id="fldFirstname" placeholder="Συμπληρώστε όνομα" minlength="5" maxlength="15" required>
            </div>
            <div>
                <label for="fldWorkExperience">Έτη προυπηρεσίας</label>
                <input type="number" name="work-experience" id="fldWorkExperience" min="3" max="20">
            </div>
            <div>
                <label for="fldEmail">Email</label>
                <input type="email" name="email" id="fldEmail">
            </div>
        </div>


        
    </form>    
</body>
</html>
