<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="mx-auto sm:max-w-sm">
        <div class="border border-gray-300 rounded-lg shadow-lg mt-3">
            <div class="p-4">

                <!-- Title -->
                <div class="text-center text-lg font-bold mb-1">Create Account</div>
                <div class="text-center text-sm text-gray-500 mb-3`">Get Started with your new account</div>


                <!-- Social Login Buttons -->
                <div class="flex justify-center mb-2">
                    <a class="bg-blue-500 text-white py-2 px-4 rounded-md w-full text-center" href="">
                        <i class="bi bi-twitter"></i>
                        Log in via Twitter
                    </a>
                </div>

                <div class="flex justify-center mb-2">
                    <a class="bg-blue-500 text-white py-2 px-4 rounded-md w-full text-center" href="">
                        <i class="bi bi-facebook"></i>
                        Log in via Facebook
                    </a>
            </div>

            <!-- OR Divider -->
            <div class="text-center text-gray-500 mb-3">
                <span>OR</span>
            </div>

            <!-- Form -->
            <form>
                <!-- Username -->
                <div class="mx-auto w-full border border-gray-300 rounded-md mb-3 flex">
                    <span class="px-3 bg-gray-100 text-gray-600 flex items-center">
                        <i class="bi bi-person"></i>
                    </span>
                    <input class="w-full p-2 outline-none" type="text" name="username" placeholder="Enter your username">
                </div>

                <div class="mx-auto w-full border border-gray-300 rounded-md mb-3 flex">
                    <span class="px-3 bg-gray-100 text-gray-600 flex items-center">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input class="w-full p-2 outline-none" type="password" name="password" placeholder="Enter your password">
                </div>

                <div class="text-center mb-4">
                    <button class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600" type="submit">Create Account</button>
                </div>

                <div class="text-center text-sm text-gray-500">
                    <span>Already have an account?</span>
                    <a class="text-blue-500 hover:underline" href="">Log in</a>
                </div>

            </form>


        </div>
    </div>
</body>
</html>
